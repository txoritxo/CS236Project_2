[experiment]
id=GW60KSE3D_GRU02_4layer
dataset=GW60KSE200l.pickle

[model]
latent_dimension=50
nfeatures=3
generator_type=RNN
generator_RNN_cell=GRU
generator_hidden_units=50
generator_RNN_layers = 4
generator_dropout=0.5

discriminator_type=RNN
discriminator_RNN_cell=GRU
discriminator_hidden_units=50
discriminator_RNN_layers = 4
discriminator_dropout=0.5

[training]
use_cuda=true
shuffle=true
epochs=2000
batch_size=500
discriminator_loops_per_epoch=1
generator_loops_per_epoch=1
learning_rate=0.0002
split_train=0.9