[experiment]
id=GW60KSE3D_LSTM3layer
dataset=GW60KSE200l.pickle

[model]
latent_dimension=20
nfeatures=3
generator_type=RNN
generator_RNN_cell=LSTM
generator_hidden_units=100
generator_RNN_layers = 3

discriminator_type=RNN
discriminator_RNN_cell=LSTM
discriminator_hidden_units=100
