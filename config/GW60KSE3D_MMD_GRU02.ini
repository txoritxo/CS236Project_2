[experiment]
id=GW60KSE3D_MMD_GRU02
dataset=GW60KSE200l.pickle

[model]
latent_dimension=20
nfeatures=3
generator_type=RNN
generator_RNN_cell=GRU
generator_hidden_units=50
generator_RNN_layers = 2

discriminator_type=RNN
discriminator_RNN_cell=GRU
discriminator_hidden_units=50
discriminator_RNN_layers = 2

use_minibatch_discrimination=True
minibatch_discrimination_kernel_size = 16
minibatch_discrimination_features = 50

[training]
use_cuda=true
shuffle=true
epochs=4000
batch_size=250
discriminator_loops_per_epoch=1
generator_loops_per_epoch=1
learning_rate=0.0002
split_train=0.9
